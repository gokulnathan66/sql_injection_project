services:
  coordinator:
    build:
      context: ./backend
      dockerfile: Dockerfile.coordinator
    container_name: sqli-coordinator
    ports:
      - "8000:8000"
      - "9000:9000"
    volumes:
      - coordinator-data:/app/data
      - coordinator-models:/app/models
    environment:
      - PYTHONUNBUFFERED=1
      - APP_MODE=coordinator
      - API_PORT=8000
      - HONEYPOT_PORT=9000
      - DB_PATH=/app/data/knowledge_base.db
    networks:
      - sqli-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  coordinator-data:
    driver: local
  coordinator-models:
    driver: local

networks:
  sqli-network:
    driver: bridge



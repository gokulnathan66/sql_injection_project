version: '3.8'

services:
  # PostgreSQL Database
  database:
    image: postgres:15-alpine
    container_name: customer_database
    environment:
      POSTGRES_DB: bankdb
      POSTGRES_USER: bankuser
      POSTGRES_PASSWORD: bankpass123
    volumes:
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bankuser -d bankdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Vulnerable Backend API
  backend:
    build: ./backend
    container_name: customer_backend
    environment:
      DB_HOST: database
      PORT: 5000
      USE_PROTECTION: "true"
      DETECTION_API: http://host.docker.internal:8000
    ports:
      - "5000:5000"
    depends_on:
      database:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # Vulnerable Frontend
  frontend:
    build: ./frontend
    container_name: customer_frontend
    environment:
      VITE_API_URL: http://localhost:5000
    ports:
      - "3001:3001"
    depends_on:
      - backend

volumes:
  postgres_data:

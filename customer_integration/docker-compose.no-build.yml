services:
  # PostgreSQL Database
  database:
    image: postgres:15-alpine
    platform: linux/amd64
    container_name: customer_database
    environment:
      POSTGRES_DB: bankdb
      POSTGRES_USER: bankuser
      POSTGRES_PASSWORD: bankpass123
    volumes:
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bankuser -d bankdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Vulnerable Backend API
  backend:
    image: customer_backend:latest
    platform: linux/amd64
    container_name: customer_backend
    environment:
      DB_HOST: database
      PORT: 5000
      USE_PROTECTION: "true"
      DETECTION_API: http://host.docker.internal:8000
      # Federated Learning Configuration
      ENABLE_FEDERATED: "true"
      ORG_ID: "customer_demo_001"
      ORG_NAME: "Customer Demo Organization"
      COORDINATOR_URL: "http://host.docker.internal:8000"
      FEDERATED_API_KEY: "${FEDERATED_API_KEY:-default_key}"
      FEDERATED_TRAINING_INTERVAL: "3600000"
      DP_EPSILON: "0.5"
      DP_SENSITIVITY: "1.0"
      LOCAL_DB_PATH: "/app/data/local_training.db"
      ORG_ADDRESS: "localhost:5000"
    ports:
      - "5000:5000"
    volumes:
      - ./backend/data:/app/data  # Persist local training database
    depends_on:
      database:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # Vulnerable Frontend
  frontend:
    image: customer_frontend:latest
    platform: linux/amd64
    container_name: customer_frontend
    environment:
      VITE_API_URL: http://localhost:5000
    ports:
      - "3001:3001"
    depends_on:
      - backend

volumes:
  postgres_data:

